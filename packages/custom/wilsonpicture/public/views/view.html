<div data-ng-controller="EventsViewController">

    <div class="row">

        <h1>{{event.name}}
            <br/>
        <span class="event-location">{{event.date}} - {{event.location}}</span>
        </h1>

        <div class="picture-vignette" data-ng-repeat="picture in pictures">

            <img src="{{ picture.url }}" class="img-rounded img-picture-vignette" title="{{ picture.name }}"/>
        </div>


    </div>
</div>

<div data-ng-controller="EventsController">
    <div class="row">
        <div class="event-vignette" data-ng-repeat="event in events">
            <div>
                <a href="/wilsonpicture/events/{{event._id}}">
                    <img src="{{ event.mainPicture ? event.mainPicture : 'notfound' }}"
                         class="img-rounded img-event-vignette"/>
                    {{ event.name }}
                </a>
            </div>
            <div data-ng-show="event.user == user._id" class="event-vignette-actions">
                <a href="#" data-ng-click="deleteEvent(event._id, $index)">Delete</a>
            </div>
        </div>
    </div>
</div>
